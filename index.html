<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HS Quiz Login</title>
</head>
<body>
  <h1>Health & Safety Knowledge Check</h1>

  <input
    id="badge"
    inputmode="numeric"
    placeholder="7-digit badge number"
  />

  <input
    id="pin"
    type="password"
    inputmode="numeric"
    placeholder="4-digit PIN"
  />

  <button id="login">Log in</button>
  <button id="logout">Log out</button>

  <pre id="out"></pre>

  <script type="module">
    import { auth } from "./firebase.js";
    import {
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const badgeEl = document.getElementById("badge");
    const pinEl = document.getElementById("pin");
    const out = document.getElementById("out");

    function log(msg) {
      out.textContent = msg;
    }

    function toEmailFromBadge(badge) {
      const clean = (badge || "").trim();
      if (!/^\d{7}$/.test(clean)) return null; // ðŸ”’ EXACTLY 7 digits
      return `${clean}@hsquiz.local`;
    }
    function pinToPassword(pin) {
      // Firebase requires at least 6 characters
      return `hs-${pin}`; // example: 1234 â†’ hs-1234
    }
    document.getElementById("login").onclick = async () => {
      const email = toEmailFromBadge(badgeEl.value);
      const rawPin = (pinEl.value || "").trim();

      if (!/^\d{4}$/.test(rawPin)) return log("PIN must be exactly 4 digits.");

      const pin = pinToPassword(rawPin);

      try {
        const cred = await signInWithEmailAndPassword(auth, email, pin);
        log(`Logged in as badge ${badgeEl.value}`);
        window.location.href = "quiz.html";
      } catch (e) {
        pinEl.value = "";
        log("Invalid badge or PIN.");
      }
    };

    document.getElementById("logout").onclick = async () => {
      await signOut(auth);
      log("Logged out.");
    };

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "quiz.html";
      }
    });
  </script>
</body>
</html>
