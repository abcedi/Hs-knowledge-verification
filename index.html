<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HS Quiz Login</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      padding: 18px;
      font-family: system-ui, -apple-system, Arial;
      background: #0f0f0f;
      color: #fff;
    }

    .wrap {
      max-width: 520px;
      margin: 0 auto;
    }

    h1 {
      margin: 24px 0 16px 0;
      font-size: 30px;
      font-weight: 800;
      letter-spacing: 0.2px;
    }

    .card {
      background: #141414;
      border: 1px solid #2a2a2a;
      border-radius: 18px;
      padding: 18px;
      box-sizing: border-box;
      width: 100%;
    }

    .field {
      margin-top: 12px;
    }

    label {
      display: block;
      font-size: 13px;
      opacity: 0.75;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      box-sizing: border-box;
      padding: 14px;
      font-size: 16px;
      border-radius: 14px;
      border: 1px solid #333;
      background: #0f0f0f;
      color: #fff;
      outline: none;
    }

    input::placeholder { color: #888; }

    .btn {
      width: 100%;
      box-sizing: border-box;
      margin-top: 14px;
      padding: 14px;
      font-size: 16px;
      font-weight: 700;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      touch-action: manipulation;
    }

    .btn-primary {
      background: #1e90ff;
      color: #fff;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 12px;
      gap: 12px;
      flex-wrap: wrap;
    }

    .linkbtn {
      background: transparent;
      border: none;
      color: #bbb;
      padding: 0;
      font-size: 14px;
      cursor: pointer;
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    .helper {
      font-size: 13px;
      opacity: 0.75;
      line-height: 1.3;
    }

    #out {
      margin-top: 12px;
      white-space: pre-wrap;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Health & Safety Knowledge Check</h1>

    <div class="card">
      <div class="field">
        <label for="badge">Badge number</label>
        <input id="badge" inputmode="numeric" placeholder="7-digit badge number" />
      </div>

      <div class="field">
        <label for="pin">PIN</label>
        <input id="pin" type="password" inputmode="numeric" placeholder="4-digit PIN" />
      </div>

      <button id="login" class="btn btn-primary">Log in</button>

      <div class="row">
        <div class="helper">
          Forgot PIN? Contact H&amp;S / your manager to reset it.
        </div>

        <button id="logout" class="linkbtn" type="button">Log out</button>
      </div>

      <div id="out"></div>
    </div>
  </div>

  <script type="module">
    import { auth } from "./firebase.js";
    import {
      signInWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const badgeEl = document.getElementById("badge");
    const pinEl = document.getElementById("pin");
    const out = document.getElementById("out");

    function log(msg) { out.textContent = msg; }

    function toEmailFromBadge(badge) {
      const clean = (badge || "").trim();
      if (!/^\d{7}$/.test(clean)) return null;
      return `${clean}@hsquiz.local`;
    }

    function pinToPassword(pin) {
      // Firebase requires 6+ chars
      return `hs-${pin}`;
    }

    document.getElementById("login").onclick = async () => {
      const email = toEmailFromBadge(badgeEl.value);
      const rawPin = (pinEl.value || "").trim();

      if (!email) return log("Badge must be exactly 7 digits.");
      if (!/^\d{4}$/.test(rawPin)) return log("PIN must be exactly 4 digits.");

      try {
        await signInWithEmailAndPassword(auth, email, pinToPassword(rawPin));
        log("Logged in âœ“");
        window.location.href = "quiz.html";
      } catch {
        pinEl.value = "";
        log("Invalid badge or PIN.");
      }
    };

    document.getElementById("logout").onclick = async () => {
      await signOut(auth);
      log("Logged out.");
    };

    onAuthStateChanged(auth, (user) => {
      if (user) window.location.href = "quiz.html";
    });
  </script>
</body>
</html>
