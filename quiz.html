<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HS Knowledge Quiz</title>

  <style>
    body { margin: 0; padding: 18px; font-family: system-ui, -apple-system, Arial; }
    #quiz { padding-bottom: 90px; } /* space so content doesn't hide behind button */
    .qblock { margin: 18px 0; }
    .topic { opacity: 0.75; font-style: italic; }
    #submit {
      position: fixed;
      left: 14px;
      right: 14px;
      bottom: 14px;
      padding: 16px;
      font-size: 18px;
      border-radius: 12px;
      border: 1px solid #555;
      background: #111;
      color: #fff;
      z-index: 9999;
      cursor: pointer;
      touch-action: manipulation;
    }
    #result { white-space: pre-wrap; margin-top: 12px; }
  </style>
</head>
<body>
  <h1>Health & Safety Knowledge Check</h1>

  <div id="quiz"></div>

  <button id="submit" type="button">Submit</button>
  <pre id="result">Loading…</pre>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const quizDiv = document.getElementById("quiz");
    const result = document.getElementById("result");
    const submitBtn = document.getElementById("submit");
    let questions = [];

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      await loadQuiz();
      result.textContent = "Ready ✅ (answer and press Submit)";
    });

    async function loadQuiz() {
      const res = await fetch("./data/questions.json", { cache: "no-store" });
      questions = await res.json();

      quizDiv.innerHTML = "";
      questions.forEach((q, i) => {
        const block = document.createElement("div");
        block.className = "qblock";
        block.innerHTML = `
          <div><strong>${i + 1}. ${q.question}</strong> <span class="topic">(${q.topic})</span></div>
          ${q.choices.map((c, idx) =>
            `<label style="display:block; margin-top:8px;">
              <input type="radio" name="q${i}" value="${idx}">
              ${c}
            </label>`
          ).join("")}
        `;
        quizDiv.appendChild(block);
      });
    }

    async function handleSubmit(e) {
      e.preventDefault();

      if (!auth.currentUser) {
        result.textContent = "Not logged in. Redirecting…";
        window.location.href = "index.html";
        return;
      }

      let score = 0;
      const wrong = [];

      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const chosen = selected ? Number(selected.value) : null;

        if (chosen === q.answerIndex) score++;
        else {
          wrong.push({
            questionId: q.id,
            topic: q.topic,
            chosenIndex: chosen,
            correctIndex: q.answerIndex
          });
        }
      });

      try {
        await addDoc(collection(db, "attempts"), {
          uid: auth.currentUser.uid,
          score,
          total: questions.length,
          wrong,
          createdAt: serverTimestamp()
        });

        result.textContent = `Saved ✅  Score: ${score} / ${questions.length}\nWrong: ${wrong.length}`;
      } catch (err) {
        result.textContent = `Save failed: ${err.code || ""}\n${err.message || err}`;
      }
    }

    // iPad Safari reliability: bind both
    submitBtn.addEventListener("click", handleSubmit, { passive: false });
    submitBtn.addEventListener("touchend", handleSubmit, { passive: false });
  </script>
</body>
</html>
