<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Health & Safety Knowledge Quiz</title>

  <style>
    body {
      margin: 0;
      padding: 18px;
      font-family: system-ui, -apple-system, Arial;
      background: #0f0f0f;
      color: #fff;
    }

    h1 {
      margin: 0 0 4px 0;
      font-size: 28px;
      font-weight: 800;
    }

    .subtitle {
      font-size: 13px;
      opacity: 0.65;
      margin-bottom: 14px;
    }

    #quiz { padding-bottom: 120px; }

    .qblock {
      margin: 18px 0;
      padding-bottom: 14px;
      border-bottom: 1px solid #333;
    }

    .topic {
      opacity: 0.7;
      font-style: italic;
      font-size: 0.9em;
      margin-top: 4px;
    }

    label {
      display: block;
      margin-top: 10px;
      cursor: pointer;
      line-height: 1.25;
    }

    input[type="radio"] {
      transform: scale(1.1);
      margin-right: 10px;
    }

    #submit {
      position: fixed;
      left: 16px;
      right: 16px;
      bottom: 16px;
      padding: 18px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      background: #1e90ff;
      color: #fff;
      z-index: 9999;
      cursor: pointer;
      touch-action: manipulation;
    }

    #submit:disabled { opacity: 0.7; }

    #status {
      margin-top: 12px;
      white-space: pre-wrap;
      font-size: 0.95em;
      opacity: 0.95;
    }

    .pill {
      display: inline-block;
      padding: 6px 10px;
      border: 1px solid #444;
      border-radius: 999px;
      font-size: 12px;
      opacity: 0.9;
      margin-top: 6px;
    }
  </style>
</head>

<body>
  <h1>Health & Safety Knowledge Check</h1>
  <div class="subtitle">Made by Abcedi – Facilities Manager</div>

  <div class="pill" id="meta">Loading…</div>

  <div id="quiz"></div>

  <button id="submit" type="button">Submit</button>
  <div id="status">Loading…</div>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const quizDiv = document.getElementById("quiz");
    const submitBtn = document.getElementById("submit");
    const statusEl = document.getElementById("status");
    const metaEl = document.getElementById("meta");

    let questions = [];

    const setStatus = (t) => { statusEl.textContent = t; };
    const setMeta = (t) => { metaEl.textContent = t; };

    async function loadQuiz() {
      const res = await fetch("./data/questions.json", { cache: "no-store" });
      const data = await res.json();

      if (!Array.isArray(data)) {
        throw new Error("questions.json must be an array.");
      }

      questions = data;
      quizDiv.innerHTML = "";

      questions.forEach((q, i) => {
        const block = document.createElement("div");
        block.className = "qblock";

        const choices = Array.isArray(q.choices) ? q.choices : [];

        block.innerHTML = `
          <div>
            <strong>${i + 1}. ${q.question || "(missing question text)"}</strong>
            <div class="topic">(${q.topic || "Uncategorized"})</div>
          </div>
          ${choices.map((c, idx) => `
            <label>
              <input type="radio" name="q${i}" value="${idx}">
              ${c}
            </label>
          `).join("")}
        `;

        quizDiv.appendChild(block);
      });

      setMeta(\`Questions: \${questions.length}\`);
    }

    function collectResults() {
      let score = 0;
      const wrong = [];

      questions.forEach((q, i) => {
        const selected = document.querySelector(\`input[name="q\${i}"]:checked\`);
        const chosen = selected ? Number(selected.value) : null;
        const correct = Number(q.answerIndex);

        if (chosen === correct) {
          score++;
        } else {
          wrong.push({
            questionId: q.id || \`q_\${i + 1}\`,
            topic: q.topic || "Uncategorized",
            chosenIndex: chosen,
            correctIndex: correct
          });
        }
      });

      return { score, total: questions.length, wrong };
    }

    async function handleSubmit(e) {
      e.preventDefault();

      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting…";
      setStatus("Submitting…");

      try {
        if (!auth.currentUser) {
          window.location.href = "index.html";
          return;
        }

        const { score, total, wrong } = collectResults();

        await addDoc(collection(db, "attempts"), {
          uid: auth.currentUser.uid,
          score,
          total,
          wrong,
          createdAt: serverTimestamp()
        });

        window.location.href =
          \`results.html?status=ok&score=\${score}&total=\${total}&wrong=\${wrong.length}\`;

      } catch (err) {
        setStatus("Not saved ❌\n" + (err?.message || err));
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit";
      }
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      try {
        setStatus("Loading questions…");
        await loadQuiz();
        setStatus("Answer all questions, then press Submit.");
      } catch (err) {
        setStatus("Failed to load questions ❌\n" + (err?.message || err));
      }
    });

    submitBtn.addEventListener("click", handleSubmit, { passive: false });
    submitBtn.addEventListener("touchend", handleSubmit, { passive: false });
  </script>
</body>
</html>
