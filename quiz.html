<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Health & Safety Knowledge Quiz</title>

  <style>
    body {
      margin: 0;
      padding: 18px;
      font-family: system-ui, -apple-system, Arial;
      background: #0f0f0f;
      color: #fff;
    }

    h1 {
      margin-bottom: 16px;
    }

    .qblock {
      margin: 20px 0;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }

    .topic {
      opacity: 0.7;
      font-style: italic;
      font-size: 0.9em;
    }

    label {
      display: block;
      margin-top: 8px;
      cursor: pointer;
    }

    #quiz {
      padding-bottom: 110px; /* space for fixed button */
    }

    #submit {
      position: fixed;
      left: 16px;
      right: 16px;
      bottom: 16px;
      padding: 18px;
      font-size: 18px;
      border-radius: 14px;
      border: none;
      background: #1e90ff;
      color: #fff;
      z-index: 9999;
      cursor: pointer;
      touch-action: manipulation;
    }

    #submit:disabled {
      opacity: 0.7;
    }

    #status {
      margin-top: 12px;
      white-space: pre-wrap;
      font-size: 0.95em;
    }
  </style>
</head>

<body>
  <h1>Health & Safety Knowledge Check</h1>

  <div id="quiz"></div>

  <button id="submit" type="button">Submit</button>
  <div id="status">Loading…</div>

  <script type="module">
    import { auth, db } from "./firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    const quizDiv = document.getElementById("quiz");
    const submitBtn = document.getElementById("submit");
    const statusEl = document.getElementById("status");

    let questions = [];

    // Ensure user is logged in
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      await loadQuiz();
      statusEl.textContent = "Answer the questions, then press Submit.";
    });

    async function loadQuiz() {
      try {
        const res = await fetch("./data/questions.json", { cache: "no-store" });
        questions = await res.json();

        quizDiv.innerHTML = "";

        questions.forEach((q, i) => {
          const block = document.createElement("div");
          block.className = "qblock";

          block.innerHTML = `
            <div>
              <strong>${i + 1}. ${q.question}</strong>
              <div class="topic">(${q.topic})</div>
            </div>
            ${q.choices.map((c, idx) => `
              <label>
                <input type="radio" name="q${i}" value="${idx}">
                ${c}
              </label>
            `).join("")}
          `;

          quizDiv.appendChild(block);
        });
      } catch (err) {
        statusEl.textContent = "Failed to load questions.";
      }
    }

    async function handleSubmit(e) {
      e.preventDefault();

      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting…";
      statusEl.textContent = "Submitting…";

      if (!auth.currentUser) {
        window.location.href = "index.html";
        return;
      }

      let score = 0;
      const wrong = [];

      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        const chosen = selected ? Number(selected.value) : null;

        if (chosen === q.answerIndex) {
          score++;
        } else {
          wrong.push({
            questionId: q.id,
            topic: q.topic,
            chosenIndex: chosen,
            correctIndex: q.answerIndex
          });
        }
      });

      try {
        await addDoc(collection(db, "attempts"), {
          uid: auth.currentUser.uid,
          score,
          total: questions.length,
          wrong,
          createdAt: serverTimestamp()
        });

        // Always redirect so user KNOWS something happened
        window.location.href =
          `results.html?status=ok&score=${score}&total=${questions.length}&wrong=${wrong.length}`;

      } catch (err) {
        const msg = encodeURIComponent(err?.message || String(err));
        window.location.href = `results.html?status=fail&err=${msg}`;
      }
    }

    // iPad Safari reliability
    submitBtn.addEventListener("click", handleSubmit, { passive: false });
    submitBtn.addEventListener("touchend", handleSubmit, { passive: false });
  </script>
</body>
</html>
